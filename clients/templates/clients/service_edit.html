<!-- service_edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать {{ form.instance.name }}</title>
</head>
<body>
    <h1>Редактировать {{ form.instance.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'service_list' %}">Назад к списку услуг</a>
</body>
</html>
